name: "Snyk Python (3.6)"
description: "Check your Python application for vulnerabilties using Snyk"
author: "Gareth Rushgrove"
branding:
  icon: "alert-triangle"
  color: "yellow"
inputs:
  command:
    description: "Which Snyk command to run, defaults to test"
    default: test
  args:
    description: "Additional arguments to pass to Snyk"
  json:
    description: "Output a snyk.json file with results if running the test command"
    default: false
runs:
  env:
    DOCKER_IMAGE: "snyk/snyk:python-3.6"
  using: "docker"
  image: "docker://${{ env.DOCKER_IMAGE }}"
  env:
    FORCE_COLOR: 2
    SNYK_INTEGRATION_NAME: GITHUB_ACTIONS
    SNYK_INTEGRATION_VERSION: python-3.6
  args:
  - snyk
  - ${{ inputs.command }}
  - ${{ inputs.args }} 
